<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmicon | Access</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Orbitron", sans-serif;
        background: #dedcdc; /* Softer white */
        color: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        justify-content: center;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #000;
      }

      .auth-container {
        background: #ffffff;
        border: 2px solid #000;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 320px;
      }

      .auth-container h2 {
        text-align: center;
        color: #000;
      }

      input,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #000;
        font-family: "Orbitron", sans-serif;
      }

      input {
        background: #f8f8f8;
        color: #000;
      }

      button {
        background: #000;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease, color 0.3s ease;
      }

      button:hover {
        background: #333;
        color: #fff;
      }

      .error {
        color: red;
        font-size: 0.9rem;
        margin-top: 0.5rem;
        text-align: center;
      }

      .tabs {
        display: flex;
        justify-content: space-around;
        margin-bottom: 1rem;
      }

      .tabs button {
        flex: 1;
        margin: 0 5px;
      }

      .hidden {
        display: none;
      }

      .info {
        font-size: 0.8rem;
        color: #333;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>COSMICON</h1>

    <div class="auth-container">
      <div class="tabs">
        <button onclick="showForm('login')">Login</button>
        <button onclick="showForm('signup')">Sign Up</button>
        <button onclick="continueAsGuest()">Guest</button>
      </div>

      <form id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" />
        <input type="password" id="login-password" placeholder="Password" />
        <button type="button" onclick="handleLogin()">Login</button>
        <div class="error" id="login-error"></div>
      </form>

      <form id="signup-form" class="hidden">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username" />
        <input type="password" id="signup-password" placeholder="Password" />
        <div class="info">
          Password must be at least <strong>15 characters</strong> and include:
          1 uppercase, 1 lowercase, 1 digit, and 1 special character.
        </div>
        <button type="button" onclick="handleSignup()">Sign Up</button>
        <div class="error" id="signup-error"></div>
      </form>
    </div>

    <script>
      function showForm(type) {
        document
          .getElementById("login-form")
          .classList.toggle("hidden", type !== "login");
        document
          .getElementById("signup-form")
          .classList.toggle("hidden", type !== "signup");
      }

      function validatePassword(password) {
        return (
          password.length >= 15 &&
          /[A-Z]/.test(password) &&
          /[a-z]/.test(password) &&
          /[0-9]/.test(password) &&
          /[^A-Za-z0-9]/.test(password)
        );
      }

      function handleSignup() {
        const username = document
          .getElementById("signup-username")
          .value.trim();
        const password = document.getElementById("signup-password").value;
        const error = document.getElementById("signup-error");
        error.textContent = "";

        if (!username || !password) {
          error.textContent = "All fields are required.";
          return;
        }

        if (!validatePassword(password)) {
          error.textContent = "Password does not meet the required format.";
          return;
        }

        alert(
          "Signed up successfully! For security, please change your password soon."
        );
        window.location.href = "text.html";
      }

      function handleLogin() {
        const username = document.getElementById("login-username").value.trim();
        const password = document.getElementById("login-password").value;
        const error = document.getElementById("login-error");
        error.textContent = "";

        if (!username || !password) {
          error.textContent = "Username and password are required.";
          return;
        }

        alert("Login successful! Remember to keep your password secure.");
        window.location.href = "text.html";
      }

      function continueAsGuest() {
        alert("Continuing as guest...");
        window.location.href = "text.html";
      }
    </script>
  </body>
</html>
